<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="popup.css">
	<script src="lib/jquery-3.6.1.min.js"></script>
	<script src="popup.min.js"></script>
	<title></title>
</head>
<body>
<header>
	<h1>FediAct settings</h1>
</header>
<div id="mhi-wrapper">
	<form id="fediact-settings" name="fediact-settings">
		<section id="instance">
			<h2>Your home instance</h2>
			<label for="homeinstance">Instance domain <input type="text" id="homeinstance" name="homeinstance" placeholder="example.social" required></label>		 	
		</section>	
		<section id="redirect">			
			<h2>Redirect behavior</h2>
			<label for="redirects"><input type="checkbox" id="redirects" name="redirects"> Enable</label>
			<label for="alert"><input type="checkbox" id="alert" name="alert"> Prompt</label>
			<label for="target">Open in...</label> <select name="target" id="target" selected="_blank">
				<option id="target_blank" value="_blank">
					New tab
				</option>
				<option id="target_self" value="_self">
					Same tab
				</option>
			</select>
		</section>
		<section id="other">
			<h2>Other settings</h2>
			<label for="autoaction"><input type="checkbox" id="autoaction" name="autoaction"> Actions</label>
			<label for="hidemuted"><input type="checkbox" id="hidemuted" name="hidemuted">  Hide muted/blocked</label>
			<label for="delay"><input type="checkbox" id="delay" name="delay"> API delay</label>
		</section>
		<section id="mode">	
			<h2>Where extension runs</h2>
			<label for="runifloggedin"><input type="checkbox" id="runifloggedin" name="runifloggedin"> Run if logged in</label>
			<label for="mode">Use...</label> <select name="mode" id="mode" selected="blacklist">
				<option id="blacklist" value="blacklist">
					Blacklist
				</option>
				<option id="whitelist" value="whitelist">
					Whitelist
				</option>
			</select>
			<div class="hide" id="blacklist_input">
				<textarea id="blacklist_content" name="blacklist_content" placeholder="example.social example2.social"></textarea>
			</div>
			<div class="hide" id="whitelist_input">
				<textarea id="whitelist_content" name="whitelist_content" placeholder="example.social example2.social"></textarea>
			</div>
		</section>	
		<section id="submit">
			<input type="submit" value="Submit"> <span id="indicator" style="display:none">Settings saved!</span>
		</section>
	</form>
</div>
<footer>
	<span>Information and help at <a target="_blank" href="https://github.com/lartsch/FediAct">github.com/lartsch/FediAct</a></span>
</footer>
</body>
</html>
